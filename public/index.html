<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous">
    </script>
    
    <title>Traditional</title>
  </head>
  <body>
    
    <main>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="bg-light">
        <div class="bg-light p-4">
          <h5 class="text-body-emphasis h4">Intec Sensors</h5>
          <div class="text-body-secondary d-flex align-items-center">The table below lists calibration status of Intec devices used for measurements</div>        
          
          <table class="table data-result">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">EID</th>
                <th scope="col">Description</th>
                <th scope="col">Device Range</th>
              </tr>
            </thead>            
          </table>          
        </div>        
      </div>        
      </div> 
    </main>
    
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"
  ></script>
    
  <script>
    const result = document.querySelector('.data-result');
    const tableBody = document.createElement("tbody");

    const fetchSensors = async () => {
      try {
        // fetch data using POST API endpoint        
        const { data } = await axios.get('/sensors'); 
       
        // creating all table cells
        for (let i = 0; i < data.sensors.length; i++) {
        // creates a table row         

          // add the row to the end of the table body
          const row = document.createElement("tr");
          row.appendChild(createCell(`${i+1}`));
          row.appendChild(createCell(`${data.sensors[i].EID}`));
          row.appendChild(createCell(`${data.sensors[i].description}`));
          row.appendChild(createCell(`${data.sensors[i].calibrationRange}`));          
          tableBody.appendChild(row);
        }

        function createCell(text){                    
          const cell = document.createElement("td");         
          const cellText = document.createTextNode(text);
          cell.appendChild(cellText);          
          return cell;
        }

        result.appendChild(tableBody);
      
      } catch (error) {
        result.innerHTML = `<div class="alert alert-danger">ERROR! Can't Fetch Data</div>`;
      }
    };

    fetchSensors();

  </script>
</html>
