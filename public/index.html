<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Traditional</title>
  </head>
  <body>
    <nav>
      <div class="navbar navbar-dark bg-primary">
        <h5>Intec Sensors</h5>
       
      </div>
    </nav>
    <main>
      <div class="result"></div>
    </main>
    
  </body>
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script>
      const result = document.querySelector('.result');
      const fetchSensors = async () => {
        try {
          const { data } = await axios.get('/sensors'); 
          const sensors = data.sensors.map((sensor) => {            
            return `<h5>${sensor.EID}-${sensor.description}</h5>`;
          })
          result.innerHTML = sensors.join('');
        } catch (error) {
          result.innerHTML = `<div class="alert alert-danger">ERROR! Can't Fetch Data</div>`;
        }
      };
      
      fetchSensors();

    </script>
</html>
