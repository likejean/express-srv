<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />   
    <link rel="stylesheet" href="../css/beaurify.css">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.1/dist/css/datepicker-bs5.min.css">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script> 
    <title>New Procedure Form</title>
    </head>
    <body>
       
        <main>
        <div class="container">

            <div class="jumbotron  pt-4">
                <h1 class="new-sensor-form-title">New Procedure</h1>      
                <p>Please, use this form to create a new calibration procedure</p>
            </div>


            <form>
                                <!-- procedures -->
                <!-- /////////////////////////////
                ///////////////////////////// -->
                <div class="control-form-field-box form-group my-4 p-2">
                    <div class="container">
                        <label for="procedureName">Procedure Name</label>
                        <input name="EID" type="text" class="form-control" id="procedureName" aria-describedby="procedureName#Help" placeholder="Enter Procedure Name" required>
                        <small id="sprocedureName#Help" class="form-text text-muted">
                            Please, do not include any characters, empty spaces or zeros preceding numbers. 
                        </small>
                    </div>              
                </div>


                <!-- /////////////////////////////
                ///////////////////////////// -->


                <div class="container">
                    <div class="row m-5">

                        <div class="form-group col text-center">                           
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a href="../index.html" class="btn btn-dark">Back</a>
                        </div>
                        
                    </div>                    
                </div>
            </form>

           
        </div>
        
    </main>

        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"
        ></script>  
   

    </body>
</html>
