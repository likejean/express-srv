<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />   
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous">
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    />
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous">
    </script> 
    <title>New Sensor Form</title>
  </head>
  <body>
    <nav>
      <div class="nav-center">
        
      </div>
    </nav>
    <main>
        <div class="container container-sm">
            <div class="jumbotron  pt-4">
                <h1>New Sensor</h1>      
                <p>The form below is to create a new Intec sensor</p>
            </div>
          <form>
            <div class="form-group my-4">
              <label for="sensorEID">Sensor EID</label>
              <input type="text" class="form-control" id="sensorEID" aria-describedby="sensorEID#Help" placeholder="Enter EID#">
              <small id="sensorEID#Help" class="form-text text-muted">Please, do not include any characters, empty spaces or zeros. Correct input format: EID1. Incorrect: EID001, "EID001" or EID 001</small>
            </div>
            <div class="form-group my-4">
              <label for="sensorDescription">Sensor Description</label>
              <input type="text" class="form-control" id="sensorDescription" placeholder="Enter sensor's description">
            </div>
            <div class="form-check my-4">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="../index.html" class="btn btn-primary btn-sm">Back</a>
          </form>        
        </div>
        
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>    

    <script>
       
  
        const fetchCalibrationProcedures = async () => {
          try {
            const { data } = await axios.get('/api/calibrations');

            console.log(data);
  
                
          } catch (error) {
            console.log('no data fetched')
          }
        }
        fetchCalibrationProcedures()
        // submit form
        
      </script>
  </body>
</html>
