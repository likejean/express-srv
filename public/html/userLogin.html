<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/beaurify.css">
		<link 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
			crossorigin="anonymous">
		<link rel="stylesheet" 
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
		/>
		<script 
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
			crossorigin="anonymous">
		</script>
		
		<title>Calibration Record</title>
    </head>
    <body>
        <div class="container-fluid">
			<div class="row d-flex justify-content-center">
                <div class="jumbotron pt-4">
                    <h1>User Login</h1>
                    <p>Please, use this form to login</p>

                    <form id="new-sensor-form">
                       
                        <div class="control-form-field-box form-group my-4 p-2">
                            <div class="container">
                                <div class="row">
                                     <!-- Username -->
                                    <div class="col-lg-6 col-sm-12 mb-sm-4">
                                        <label for="username">Username</label>
                                        <input
                                            name="EID"
                                            type="text"
                                            class="form-control"
                                            id="username"
                                            aria-describedby="username#Help"
                                            placeholder=""
                                            required
                                        />
                                        <small id="username#Help" class="form-text text-muted">
                                            Please, enter your username here
                                        </small>
                                    </div>
                                    <!-- Password -->
                                    <div class="col-lg-6 col-sm-12 mb-sm-4">
                                        <label for="password">Password</label>
                                        <input
                                            name="password"
                                            type="password"
                                            class="form-control"
                                            id="password"
                                            aria-describedby="password#Help"
                                            placeholder=""
                                            required
                                        />
                                        <small id="password#Help" class="form-text text-muted">
                                            Please, enter your password here
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                  
                    </form>
    
                </div>
            </div>
        </div>
    </body>
</html>
