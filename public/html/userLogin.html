<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/beaurify.css">
		<link 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
			crossorigin="anonymous">
		<link rel="stylesheet" 
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
		/>
		<script 
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
			crossorigin="anonymous">
		</script>
		
		<title>User Login</title>
    </head>
    <body>
		<div class="jumbotron vertical-center">
			<div class="container text-center">
				<h1 class="user-login-form-title">User Login</h1>
				<p>Please, use this form to login</p>
				
				<form id="user-login-form">
					<div class="control-form-field-box form-group my-4 p-2">
						
						<div class="row mx-3 my-5 justify-content-center">
							<!-- Email -->
							<div class="w-50">
								<label for="email">Your Email:</label>
								<input
									name="email"
									type="text"
									class="form-control"
									id="email"
									aria-describedby="email#Help"
									placeholder=""
									required
								/>
								<small id="email#Help" class="form-text text-muted">
									Please, enter your email here
								</small>
							</div>

							<div class="w-50 mx-3 my-3">
								<!-- Password -->
								<label for="password">Password:</label>
								<input
									name="password"
									type="password"
									class="form-control"
									id="password"
									aria-describedby="password#Help"
									placeholder=""
									required
								/>
								<small id="password#Help" class="form-text text-muted">
									Please, enter your password here
								</small>
							</div>
							
						</div>			
						
						
					</div>

					<!--Button Container-->
					<div class="container">
						<div class="row m-5">
							<div class="form-group col text-center">
								<button id="get-user-login-form-values" type="submit" class="btn btn-primary">
									Login
								</button>
								<a href="../index.html" class="btn btn-dark">Back</a>
								<button type="button" class="btn btn-secondary" onclick="resetUserLoginForm()">
									Reset
								</button>
							</div>
						</div>
					</div>
					
				</form>
			</div>
		</div>
				

		
        
    </body>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
		integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
		crossorigin="anonymous"></script>    
    </script>

	<script src="../js/user/getLoginUserFormData.js"></script>
	<script src="../js/user/userLogin.js"></script>

	


	<script>
		function resetUserLoginForm() {
			window.location.reload();
		}
	</script>

	
</html>
