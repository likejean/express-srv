<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/beaurify.css">
		<link 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
			crossorigin="anonymous">
		<link rel="stylesheet" 
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
		/>
		<script 
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
			crossorigin="anonymous">
		</script>
		
		<title>User Signup</title>
    </head>
    <body>
		<div class="jumbotron vertical-center">
			<div class="container text-center">
				<h1 class="user-login-form-title">User Signup</h1>
				<p>Please, use this form to register user</p>
				
				<form id="user-register-form">
					
					<div class="control-form-field-box form-group my-4 p-2">
						<div class="row mx-3 my-2">
							<!-- Email -->
							<label for="email">Email:</label>
							<input
								name="email"
								type="text"
								class="form-control"
								id="email"
								aria-describedby="email#Help"
								placeholder=""
								required
							/>
							<small id="email#Help" class="form-text text-muted">
								Please, enter your email here
							</small>
						</div>
					</div>

					<div class="control-form-field-box form-group my-4 p-2">
						<div class="row mx-3 my-2">
							<!-- Password -->
							<label for="password">Password:</label>
							<input
								name="EID"
								type="password"
								class="form-control"
								id="password"
								aria-describedby="password#Help"
								placeholder=""
								required
							/>
							<small id="password#Help" class="form-text text-muted">
								Please, enter your password here
							</small>
						</div>
					</div>

					<div class="control-form-field-box form-group my-4 p-2">
						<div class="row mx-3 my-2">
							<!-- Username -->
							<label for="username">Username:</label>
							<input
								name="username"
								type="text"
								class="form-control"
								id="username"
								aria-describedby="username#Help"
								placeholder=""
								required
							/>
							<small id="username#Help" class="form-text text-muted">
								Please, enter your username here
							</small>
						</div>
					</div>					
					
				</form>
			</div>
		</div>
				

		<!--Button Container-->
		<div class="container">
			<div class="row m-5">
				<div class="form-group col text-center">
					<button id="get-login-form-values" type="submit" class="btn btn-primary">
						Login
					</button>
					<a href="../index.html" class="btn btn-dark">Back</a>
					<button type="button" class="btn btn-secondary">
						Reset
					</button>
				</div>
			</div>
		</div>
        
    </body>
</html>
