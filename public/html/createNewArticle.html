<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/beaurify.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.1/dist/css/datepicker-bs5.min.css"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <title>New Article Form</title>
    </head>
    <body>       
        <main>
            <div class="container">
                <div class="jumbotron pt-4">
                    <h1 class="new-sensor-form-title">New Article</h1>
                    <p>Please, use this form to create a new article</p>
                </div>

                <form id="new-article-form">

					<div class="mb-3">
						<label for="article-title" class="form-label">Article Title</label>
						<input
							type="text"
							class="form-control"
							id="article-title"
							required
						/>
					</div>

                    <!-- Content -->
					<div class="mb-3">
						<label for="article-content" class="form-label">Article Content</label>
						<textarea
							class="form-control"
							id="article-content"
							rows="6"
							required
						></textarea>
					</div>

					<div class="mb-3">
						<label for="article-formula" class="form-label">Article Formula (LaTeX format)</label>
						<input
							type="text"
							class="form-control"
							id="article-formula"
							required
						/>
					
					<div class="mb-3">
						<label for="article-image-link" class="form-label">Article Image Link</label>
						<input
							type="text"
							class="form-control"
							id="article-image-link"
							required
						/>
					</div>

                    <!--Buttons Container-->
                    <div class="container">
                        <div class="row m-5">
                            <div class="form-group col text-center">                                                
                                <button type="button" class="btn btn-secondary" onclick="resetNewArticleForm()">
                                    Reset
                                </button>
                                <a href="../index.html" class="btn btn-dark">Back</a>
                            </div>
                        </div>
                    </div>
					<!---->

                </form>
            </div>
        </main>

        <script>
            function resetNewArticleForm() {
                window.location.reload();
            }			
        </script>
    </body>
</html>
