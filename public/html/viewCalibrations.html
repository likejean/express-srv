		<title>Calibration Events</title>

    <body>
		
		<!--Preface Container-->
		<div class="container">
			<div class="jumbotron my-lg-3 my-md-3 my-sm-2 pt-4 justify-content-center" 
				style="background-color: rgb(213, 225, 246); padding: 2rem; border-radius: 25px;">
				<h1 class="new-sensor-form-title">All Calibrations</h1>
				<p> Review all calibrations. Use the current page to view the complete list.</p>
			</div>
		</div>

		<!-- Sensor Table List -->
		<table class="table calibrations-data">
			<thead class="table-dark">
				<tr>
					<th scope="col">#</th>
					<th id="calibrationName" scope="col">ID</th>
					<th id="sensorEID" scope="col">Sensor EID</th>
					<th id="procedureName" scope="col" class="d-none d-sm-table-cell">Procedure Name</th>
					<th id="calibrationDueDate" scope="col" class="d-none d-sm-table-cell">Due Date</th>
					<th id="isCalibrationActive" scope="col" class="d-none d-sm-table-cell">In Service</th>
					<th id="isCalibrationExtended" scope="col" class="d-none d-sm-table-cell">Extended?</th>
					<th id="isCalibrationExpired" scope="col">Expiration Status</th>   
				</tr>
				<!-- here is where dynamically generated table html cells are appended -->
			</thead>            
		</table>


		<!--Calibrations Container-->
		<div class="container-fluid">
			<div class="row d-flex justify-content-center align-items-center">
				<div class="my-2 mx-5"></div>
					<div class="card-body calibrations-container text-center" style="max-width: 60rem;">

						<!--Calibrations will be dynamically generated by Javascript-->
						<!--Calibrations Container End-->

					</div>
				</div>	
			</div>
		</div>

		
		<!--Navigation Buttons Container-->
		<div class="container">
			<div class="row m-5">
				<div class="form-group col text-center">					
					<!--Article Card will be dynamically generated by Javascript-->					
					<a href="../index.html" class="btn btn-dark">Back</a>
				</div>
			</div>
		</div>
