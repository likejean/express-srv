<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/beaurify.css">
		<link 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
			crossorigin="anonymous">
		<link rel="stylesheet" 
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
		/>
		<script 
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
			crossorigin="anonymous">
		</script>
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
		
		<title>Eidt Article</title>
    </head>
    <body>

		<div class="jumbotron my-lg-3 my-md-3 my-sm-2 mx-2 pt-4 justify-content-center" 
				style="background-color: rgb(213, 225, 246); padding: 2rem; border-radius: 25px;">
			<h1 class="new-sensor-form-title">Edit Article</h1>
			<p>Please use this page to edit an article </p>
		</div>



		<div class="container-fluid">
			
			<div class="row justify-content-center">
				<div class="card border-success my-5 mx-2" style="max-width: 60rem;">

					<div id="cardHeader" class="card-header form-control-lg d-sm-flex align-items-center justify-content-center text-success">
						<div class="col-2 text-center my-2 d-none d-sm-block"><icon class="fa-solid fa-2x fa-map-pin"></icon></div>
							<span class="article-category"></span>
						<div class="col-2 text-center my-2 d-none d-sm-block"><icon class="fa-solid fa-2x fa-map-pin"></icon></div>
					</div>
					
					<div class="card-body text-success">
						<div class="row d-flex align-items-center">
							<div class="col-3 d-none d-sm-flex">Article Title:</div>               
							<div id="articleTitleWrapper" class="col-8 col-sm-6 mb-1 gutter article-notice-wrapper"><span class="article-notice-span" id="articleTitle"></span></div>                
							<div class="mx-3 p-2 col-2"><i id="articleTitleIcon" class="fa-solid float-end fa-2x fa-ellipsis-vertical"></i></div>							
						</div>
						<hr/>

						<div class="row d-flex align-items-center">
							<div class="col-3 d-none d-sm-flex">Article Preface:</div>               
							<div id="articlePrefaceWrapper" class="col-8 col-sm-6 mb-1 gutter article-notice-wrapper"><span class="article-notice-span" id="articlePreface"></span></div>                
							<div class="mx-3 p-2 col-2"><i id="articlePrefaceIcon" class="fa-solid float-end fa-2x fa-ellipsis-vertical"></i></div>							
						</div>
						<hr/>

						<div class="row d-flex align-items-center">
							<div class="col-3 d-none d-sm-flex">Article Content:</div>               
							<div id="articleContentWrapper" class="col-8 col-sm-6 mb-1 gutter article-notice-wrapper"><span class="article-notice-span" id="articleContent"></span></div>                
							<div class="mx-3 p-2 col-2"><i id="articleContentIcon" class="fa-solid float-end fa-2x fa-ellipsis-vertical"></i></div>							
						</div>
						<hr/>

						<div class="row d-flex align-items-center">
							<div class="col-3 d-none d-sm-flex">Article Image Link:</div>               
							<div id="imageLinkWrapper" class="col-8 col-sm-6 mb-1 gutter article-notice-wrapper"><span class="article-notice-span" id="imageLink"></span></div>                
							<div class="mx-3 p-2 col-2"><i id="imageLinkIcon" class="fa-solid fa-2x float-end fa-ellipsis-vertical"></i></div>							
						</div>
						<hr/>

						<div class="row d-flex align-items-center">
							<div class="col-3 d-none d-sm-flex">Article Resource Link:</div>               
							<div id="resourceLinkWrapper" class="col-8 col-sm-6 mb-1 gutter article-notice-wrapper"><span class="article-notice-span" id="resourceLink"></span></div>                
							<div class="mx-3 p-2 col-2"><i id="resourceLinkIcon" class="fa-solid fa-2x float-end fa-ellipsis-vertical"></i></div>							
						</div>
						

						<div class="d-flex align-items-center">
							<div class="col-12"><span id="inputErrorMessage"></span></div>                
						</div>
						

				</div>
			</div>
		</div>


		
		<!--Buttons Container-->
		<div class="container">
			<div class="row m-5">
				<div class="form-group col text-center">					
					<button id="patch-article-record" type="submit" class="btn btn-primary my-1" onclick=patchArticleRecord() disabled>Submit</button>
					<!--Article Card will be dynamically generated by Javascript-->
					<a href="../html/viewArticles.html" class="admin-classified btn btn-outline-info my-1">Back</a>
				</div>
			</div>
		</div>
		<!---->

        
    </body>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
		integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
		crossorigin="anonymous"></script>    
    </script>

	<script src="../js/utils/getRequestHeaders.js"></script>	
	<script src="../js/classes/dataGlobalStorage.js"></script>	
	<script src="../js/classes/articleGlobalFactory.js"></script>
	<script src="../js/collections/editArticleContainer.js"></script>
	<script src="../js/collections/newArticleFormContainer.js"></script>	
	
	

	<script src="../js/utils/trimStringBySubstring.js"></script>
    <script src="../js/utils/removeAllChildNodes.js"></script>
	<script src="../js/utils/filterObjectAndTransform.js"></script>
	<script src="../js/utils/attachEventListenersToHtml.js"></script>
	<script src="../js/article/utils/editArticleIconClickEventCallback.js"></script>
	<script src="../js/article/utils/editArticleInputChangeValueCallback.js"></script>
	

	<script src="../js/article/fetchArticleById.js"></script>
	<script src="../js/article/patchArticleRecord.js"></script>


	<script>

		//attach event listener to all icons in Calibration Card for updates/edits
		let icons = document.querySelectorAll(".fa-ellipsis-vertical");
		attachEventListenersToHtml(icons, editArticleIconClickEventCallback);

    </script>
</html>
