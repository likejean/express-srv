    <body>
		

		<div class="container-fluid">
			<div class="row d-flex justify-content-center">
				<div class="card border-success my-5 mx-2" style="max-width: 45rem;">

					

					<div id="cardHeader" class="d-none d-sm-flex align-items-center justify-content-center text-success">
						<div class="col-2 text-center my-2"><icon class="fa-solid fa-2x fa-map-pin"></icon></div>
					</div>
					<hr/>
			
					<div class="card-body text-success">
						

						<div class="d-flex align-items-center">
							<div class="col-5 d-none d-sm-flex">Calibrator Description:</div>               
							<div id="calibratorDescriptionWrapper" class="col-11 col-sm-6 mb-1 gutter"><span class="procedure-notice-span" id="calibratorDescription"></span></div>                
							<div class="mx-3 p-2 col-1"><i id="calibratorDescriptionIcon" class="fa-solid fa-2x fa-ellipsis-vertical"></i></div>							
						</div>

						<div class="d-flex align-items-center">
							<div class="col-5 d-none d-sm-flex">Calibrator Model:</div>               
							<div id="calibratorModelWrapper" class="col-11 col-sm-6 mb-1 gutter"><span class="procedure-notice-span" id="calibratorModel"></span></div>                
							<div class="mx-3 p-2 col-1"><i id="calibratorModelIcon" class="fa-solid fa-2x fa-ellipsis-vertical"></i></div>							
						</div>

						<div class="d-flex align-items-center">
							<div class="col-5 d-none d-sm-flex">Calibrator Manufacturer:</div>               
							<div id="calibratorManufacturerWrapper" class="col-11 col-sm-6 mb-1 gutter"><span class="procedure-notice-span" id="calibratorManufacturer"></span></div>                
							<div class="mx-3 p-2 col-1"><i id="calibratorManufacturerIcon" class="fa-solid fa-2x fa-ellipsis-vertical"></i></div>							
						</div>

						<div class="d-flex align-items-center">
							<div class="col-5 d-none d-sm-flex">Procedure Name:</div>               
							<div id="procedureNameWrapper" class="col-11 col-sm-6 mb-1 gutter"><span class="procedure-notice-span" id="procedureName"></span></div>                
							<div class="mx-3 p-2 col-1"><i id="procedureNameIcon" class="fa-solid fa-2x fa-ellipsis-vertical"></i></div>							
						</div>

						<div class="d-flex align-items-center">
							<div class="col-5 d-none d-sm-flex">Procedure Comment:</div>               
							<div id="procedureCommentWrapper" class="col-11 col-sm-6 mb-1 gutter"><span class="procedure-notice-span" id="procedureComment"></span></div>                
							<div class="mx-3 p-2 col-1"><i id="procedureCommentIcon" class="fa-solid fa-2x fa-ellipsis-vertical"></i></div>							
						</div>

						<div class="d-flex align-items-center">
							<div class="col-12"><span id="inputErrorMessage"></span></div>                
						</div>
						

				</div>
			</div>
		</div>

		<!--Articles Container-->
		<div class="container-fluid">
			<div class="row d-flex justify-content-center align-items-center">
				<div class="card border-success my-5 mx-5" style="border: 3px solid #b8e6c3;"></div>
					<div class="card-body text-success article-container" style="max-width: 75rem;">

						<!--Articles will be dynamically generated by Javascript-->
						<!--Articles Container End-->

					</div>
				</div>	
			</div>
		</div>

		
		<!--Buttons Container-->
		<div class="container">
			<div class="row m-5">
				<div class="form-group col text-center">
					<button id="patch-cal-record" type="submit" class="btn btn-primary" onclick=patchProcedureCalibratorRecord() disabled>Submit</button>
					<button id="navigate-new-article-page" type="button" class="btn btn-outline-primary">Add Article</button>
					<!--Article Card will be dynamically generated by Javascript-->
					<a href="../html/editCalibrationProcedure.html" class="btn btn-dark">Back</a>
				</div>
			</div>
		</div>
