<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/beaurify.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.1/dist/css/datepicker-bs5.min.css"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <title>New Procedure Form</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron pt-4">
                <h1 class="new-sensor-form-title">New Chart</h1>
                <h4>Please, use this form to create a new data chart</h4>
                <p>This html page is intended for display sensor linearity and hysteresis performance.</p>
            </div>

            
            <!--FORM-->
            <form id="new-chart-dataset-form">
                <div class="control-form-field-box form-group my-4 p-2">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-6 col-sm-12 mb-sm-4">
                                <label for="calibrationId">Select Calibration</label>
                                <select
                                    name="calibrationId"
                                    class="form-select"
                                    aria-label="Please, select existing calibration below"
                                    id="calibrationId"
                                    aria-describedby="calibrationId#Help"
                                >
                                    <option selected></option>
                                    <!-- The list of <option /> tags will be generated by Javascript code later -->                                   
                                </select>
                                <small
                                id="calibrationId#Help"
                                class="form-text text-muted">
                                    Please, select calibration associated which this sensor
                                </small>
                            </div>                            
                        </div>
                    </div>
                </div>
                <div class="container"><span class="new-chart-valid-input"></span></div>


                <!-- Warning Modal: -->
                <div
                    class="modal fade"
                    id="createNewChartModal"
                    data-bs-backdrop="static"
                    data-bs-keyboard="false"
                    tabindex="-1"
                    aria-labelledby="createNewChartModalLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header"> 
                                <h1 class="modal-title fs-5 text-center container-fluid" id="createNewChartModal">
                                    <span class="new-chart-dataset-modal-header badge bg-info"></span>  
                                </h1>  
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <h3>Do you want to add new chart for this sensor?</h3>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button type="button" class="btn btn-primary">
                                    Create
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Buttons Container-->
                <div class="container">
                    <div class="row m-5">
                        <div class="form-group col text-center">                            
                            <a href="../index.html" class="btn btn-dark">Back</a>
                        </div>
                    </div>
                </div>

            </form>
            
        </div>

    </body>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
		integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
		crossorigin="anonymous"
	></script>

    <!--Get access to Global data storage-->
    <script src="../js/classes/dataGlobalStorage.js"></script>

    <!--Get access to dataset Global Factory Class-->
    <script src="../js/classes/datasetGlobalFactory.js"></script>

    <!--Fetch all neccessary data from database for this page-->
	<script src="../js/datasets/fetchAllSensorInfoById.js"></script>

    <!--Get both containers for _calfactory-->
    <script src="../js/collections/newChartDatasetFormContainer.js"></script>

</html>
