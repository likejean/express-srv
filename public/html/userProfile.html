<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/beaurify.css">
		<link 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
			crossorigin="anonymous">
		<link rel="stylesheet" 
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
		/>
		<script 
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
			crossorigin="anonymous">
		</script>
		
		<title>User Account</title>
    </head>
	<body>
		<div class="container light-style flex-grow-1 container-p-y">

			<h4 class="font-weight-bold py-3 mb-4">
				Account settings
			</h4>
		
			<div class="card overflow-hidden">
				<div class="row no-gutters row-bordered row-border-light">
					<div class="col-md-3 pt-0">
						<div class="list-group list-group-flush account-settings-links">
							<a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
							<a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Change password</a>
							<a class="list-group-item list-group-item-action" data-toggle="list" href="#account-info">Info</a>
							<a class="list-group-item list-group-item-action" data-toggle="list" href="#account-social-links">Social links</a>
							<a class="list-group-item list-group-item-action" data-toggle="list" href="#account-connections">Connections</a>
							<a class="list-group-item list-group-item-action" data-toggle="list" href="#account-notifications">Notifications</a>
						</div>
					</div>
					<div class="col-md-9">
						<div class="tab-content">
							<div class="tab-pane fade active show" id="account-general">
				
							<div class="card-body media align-items-center">
								<img id="avatar-image" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="d-block ui-w-80">
								<div class="media-body ml-4">
								<label class="btn btn-outline-primary">
									Upload new photo
									<input type="file" class="account-settings-fileinput">
								</label> &nbsp;
								<button type="button" class="btn btn-default md-btn-flat">Reset</button>
				
								<div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
								</div>
							</div>
							<hr class="border-light m-0">
				
							<div class="card-body">
								<div class="row">
									<p class="username-item"></p>
								</div>
							</div>
			
						</div>
						
					</div>
				</div>
			</div>
			
			<div class="text-right mt-3">
				<button type="button" class="btn btn-primary">Save changes</button>&nbsp;
				<button type="button" class="btn btn-default">Cancel</button>
			</div>
		
		</div>
	</body>
    

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
		integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
		crossorigin="anonymous"></script>    
    </script>

	
	<script src="../js/user/fetchUserRecordById.js"></script>
	

</html>
