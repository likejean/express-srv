<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/beaurify.css">
		<link 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
			crossorigin="anonymous">
		<link rel="stylesheet" 
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
		/>
		<script 
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
			crossorigin="anonymous">
		</script>
		
		<title>User Account</title>
    </head>
	<body>
		<div class="container light-style flex-grow-1 container-p-y">

			<h4 class="font-weight-bold py-3 mb-4">
				User Account
			</h4>
		
			<div class="card overflow-hidden my-4">
				<div class="row no-gutters row-bordered row-border-light">
					<div class="col-md-3 pt-0">
						<div class="list-group list-group-flush account-settings-links">
							<a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
							<a class="list-group-item list-group-item-action" data-toggle="list" href="#account-password-change">Change password</a>
							<a class="list-group-item list-group-item-action" data-toggle="list" href="#account-info">Info</a>
							<a class="list-group-item list-group-item-action" data-toggle="list" href="#account-social-links">Social links</a>
							<a class="list-group-item list-group-item-action" data-toggle="list" href="#account-connections">Connections</a>
							<a class="list-group-item list-group-item-action" data-toggle="list" href="#account-notifications">Notifications</a>
						</div>
					</div>
					<div class="col-md-9">
						<div class="tab-content">
							<div class="tab-pane fade active show" id="account-general">
								
								<div class="card-body text-center media">
									
									<div class="row justify-content-center">											
										<img id="avatar-image" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="d-block ui-w-80">
										<div class="text-center"><span id="user-fullname">Sergey Popach</span></div>
										
										<!-- AVATAR -->
										<div class="control-form-field-box form-group my-4 p-5">
											<div class="container">
												<div class="row my-3">
													<div class="col-lg-6 col-sm-12 mb-sm-4">
														<!-- image title -->
														<label for="title">Avatar Image Title</label>
														<input
															type="text"
															id="title"
															placeholder=""
															class="form-control"
															value=""
															name="title"
															aria-describedby="title#Help"									
															required
														/>
														<small id="title#Help" class="form-text text-muted">
															Please, enter new avatar title here
														</small>
													</div>
													<!-- image description -->
													<div class="col-lg-6 col-sm-12 mb-sm-4">
														<label for="description">Image Description</label>
														<input
															type="text"
															id="description"
															placeholder=""
															class="form-control"
															value=""
															name="description"
															aria-describedby="description#Help"									
															required
														/>					
														<small id="description#Help" class="form-text text-muted">
															Please, enter new image description
														</small>
													</div>
												</div>
												<div class="row">								
													<div class="col-lg-12 col-sm-12 mb-sm-2">
														<label for="avatar" class="form-label">Update image for avatar</label>										
														<input 
															class="form-control form-control-lg" 
															type="file" 
															id="avatar" 
															accept='image/*'
															name="avatar" 
															value="" 
															aria-describedby="avatar#Help"
															onchange="document.getElementById('user-profile-avatar-image').src = window.URL.createObjectURL(this.files[0]);"
															required>
														</div>
														<small id="avatar#Help" class="form-text text-muted">
															There is no restrictions on photo size
														</small>
													</div>

													<!---->
													<button 
														type="button" 
														id="user-profile-clear-avatar-image-selection" 
														onclick="resetAvatarImageSelection('user-profile-clear-avatar-image-selection','user-profile-avatar-image')"
														class="btn btn-secondary my-3">
															Clear Image
													</button>
													<button id="get-register-user-form-values" type="submit" class="btn btn-primary">
														Update
													</button>
												</div>
												

												<div class="container">
													<p><img class="view-avatar-fit p-3" src='#' id='user-profile-avatar-image'></p>
												</div>
											</div>
										</div>
									
									</div>
									
									
								</div>								
							
							<hr class="border-light m-0">
				
							<div class="card-body">
								<div class="row">
									<p class="username-item"></p>
								</div>
							</div>			
						</div>						
					</div>
				</div>
			</div>
			
			
			<div class="row d-none d-sm-flex">
				<div class="form-group col m-2 text-center">	
					<button type="button" class="btn btn-primary">Save</button>&nbsp;
					<button type="button" class="btn btn-secondary md-btn-flat" onclick="resetUserProfile()">Reset</button>
					<a href="../../html/adminSettings.html" class="btn btn-dark">Back</a>
				</div>
			</div>
		
		</div>
		<div id="account-password-change">
			Change User Password
		</div>
		<div id="account-info">
			Account Information
		</div>
	</body>
    

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
		integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
		crossorigin="anonymous"></script>    
    </script>

	<script src="../js/classes/userGlobalFactory.js"></script>
	<script src="../js/collections/newUserFormContainer.js"></script>
	<script src="../js/utils/toBase64Decoder.js"></script>
	<script src="../js/user/fetchUserRecordById.js"></script>
	<script src="../js/user/utils/resetAvatarImageSelection.js"></script>


	<script>
		function resetUserProfile() {
			window.location.reload();
		}
	</script>
	

</html>
